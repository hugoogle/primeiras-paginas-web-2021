<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="css/flexbox.css">
    <link rel="stylesheet" href="css/menu.css">

    <title>Hugoogle</title>
</head>

<body>

    <header>
        <div>
            <ul class="atendimento">
                <li>Compre pelo tel: 0800 123 4500</li>
                <li>
                    <svg alt="sacola"></svg>
                </li>
                <li><a href="">Meus pedidos</a></li>
            </ul>
        </div>
        <div class="cabecalhoPrincipal">

            <h1>
                <img src="./imagens/logo/logo.png" alt="Hugoogle Supermercados" title="Hugoogle Supermercados">
            </h1>

            <img src="./imagens/logo/familia.jpg" alt="O supermecado da familia!" title="O Supermercado da Familia!">

            <form action="">
                <div data-form-pesquisa>
                    <input type="search" id="busca" name="busca" data-filtrar-produto
                        placeholder="Pesquise por produto...">
                    <svg alt="lupa"></svg>
                </div>
            </form>
            <nav class="cabecalhoPrincipal-nav">
                <svg alt="user"></svg>
                <a href="">Fulano</a>
                <div>
                    <svg alt="carrinho"></svg>
                    <span data-carrinho-quantidade-itens>0</span>
                </div>
            </nav>
        </div>

        <nav class="page__menu menu">
            <ul class="menu__list r-list" data-departamento>
                <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined"
                        data-departamento="todos">Todos os
                        departamentos</a></li>
                <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined"
                        data-departamento="hortifruti">Hortifruti</a></li>
                <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined"
                        data-departamento="bebidas">Bebidas</a>
                </li>
                <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined"
                        data-departamento="mercearia">Mercearia</a></li>
                <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined"
                        data-departamento="padaria">Padaria</a></li>
                <li class="menu__group"><a href="#0" class="menu__link r-link text-underlined"
                        data-departamento="congelados">Congelados</a></li>
            </ul>
        </nav>



    </header>

    <main class="conteudoPrincipal">
        <div class="container">

            <section class="produtos">
                <div class=navegacao>
                    <p>Onde você está > Departamento:</p>
                    <p data-navegacao>Todos</p>
                </div>

                <h2>Destaque</h2>


                <div class="listaProdutos" data-lista-produtos>
                 
                    <div class="card">

                     <div class="card-body">
                          <img src="./imagens/produtos/arroz.jpg"  class="card-img-top" alt="descricao" data-produto-imagem>
                          <p data-produto-descricao>descricao</p>
                          <p class="card-price" data-produto-preco> R$ 0.00</p>
                          <input type="number"  min="0" max="999" class="card-quantidade" value="1" data-produto-quantidade>  
                          <button type="button" >Comprar</button>
                     </div>

                     
                     </div>



                </div>

            </section>

        </div>

    </main>
    <footer>

    </footer>


</body>

</html>
